<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="details">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="about">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <a href="https://github.com/" class="link-style">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="link-style">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" class="link-style">LinkedIn</a>
        <a href="https://x.com/" class="link-style">Twitter</a>
        <a href="https://www.instagram.com/" class="link-style">Instagram</a>
      </div>

    </div>
  </main>
</body>
</html>
