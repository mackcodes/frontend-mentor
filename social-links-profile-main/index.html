<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="details">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="about">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <div class="link-style"><a href="https://github.com/">GitHub</a></div>
        <div class="link-style"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></div>
        <div class="link-style"><a href="https://www.linkedin.com/">LinkedIn</a></div>
        <div class="link-style"><a href="https://x.com/">Twitter</a></div>
        <div class="link-style"><a href="https://www.instagram.com/">Instagram</a></div>
    </div>
  </main>
</body>
</html>
